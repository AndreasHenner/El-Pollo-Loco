<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El Pollo Loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>
<body onload="init()">
    <img id="startImg" class="start-img" src="img/9_intro_outro_screens/start/startscreen_1.png">

    <h1>El Pollo Loco</h1>

    <canvas id="canvas" width="720" height="480"></canvas>
    <div>
        <button id="startGameButton" class="start-game-button" onclick="startGame()">Start</button>
        <h2 id="counterBottles" class="counter-of-bottles">0</h2>
        <h2 id="counterCoins" class="counter-of-coins">0</h2>
    </div>
    <div><img src="img/7_statusbars/3_icons/icon_health_endboss.png" class="endboss-statusbar-icon"></div>
    <div><img id="lostScreen" class="lost-screen d-none" src="img/9_intro_outro_screens/game_over/oh no you lost!.png"></div>
    <div class="game-instruction">
        <h2>move left:</h2><img src="img/9_intro_outro_screens/start/arrowLeft.png">
        <h2>move right:</h2><img src="img/9_intro_outro_screens/start/arrowRight.png">
        <h2>jump:</h2><img class="space-bar" src="img/9_intro_outro_screens/start/spaceBar.png">
        <h2>throw:</h2><img src="img/9_intro_outro_screens/start/D.png">
    </div>
      <div class="icon-fullscreen-area">
        <h2>Play in fullscreen:</h2><img class="icon-fullscreen" onclick="showFullscreen()" src="img/9_intro_outro_screens/start/fullscrreen.png">
    </div>  
</body>
</html>
